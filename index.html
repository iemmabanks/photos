<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.redd.it/0pkeht5jvt7e1.jpeg" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verification-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff4500;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
        }

        .verification-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .verification-container p {
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <p>Are you human? Tap below to proceed:</p>
        <img src="https://i.imgur.com/8lDzGxT.jpg" alt="Verification Image" id="verificationImage">
        <p id="botMessage" style="color: red; display: none;">Please interact with the image to proceed.</p>
        <button id="revealButton">Click to Reveal Image</button>
    </div>

    <script>
        // Detect if the user clicks the button to reveal the image
        document.getElementById('revealButton').onclick = function() {
            // Hide the button and show the image
            document.getElementById('verificationImage').style.display = 'block';
            document.getElementById('revealButton').style.display = 'none';
            document.getElementById('botMessage').style.display = 'none';
        };

        // Detect the image click for verification (when the image is revealed)
        document.getElementById('verificationImage').onclick = function() {
            // Redirect the user to the gallery page after the image click
            window.location.href = "gallery.html";
        };

        // Optional: Handle bot detection by monitoring page load or behavior
        window.onload = function() {
            // Bots may not click, so if no interaction happens within 30 seconds, show a message
            setTimeout(function() {
                if (document.getElementById('verificationImage').style.display === 'none') {
                    document.getElementById('botMessage').style.display = 'block';
                }
            }, 30000); // Timeout after 30 seconds
        };
    </script>
</body>
</html>
